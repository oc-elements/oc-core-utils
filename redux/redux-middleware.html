<script src="../../../node_modules/redux-thunk/dist/redux-thunk.min.js"></script>
<link rel="import" href="../oc-core-utils.html">

<script>

	var Ordercloud = window.Ordercloud || {};
	(function () {

		const callAPIMiddleware = ({dispatch, getState}) => {
			return next => action => {
				const {
					types,
					callAPI,
					shouldCallAPI = () => true,
					payload = {}
				} = action

				if (!types) {
					// Normal action: pass it on
					return next(action)
				}

				if (
					!Array.isArray(types) ||
					types.length !== 3 ||
					!types.every(type => typeof type === 'string')
				) {
					throw new Error('Expected an array of three string types.')
				}

				if (typeof callAPI !== 'function') {
					throw new Error('Expected callAPI to be a function.')
				}

				if (!shouldCallAPI(getState())) {
					return
				}

				const [requestType, successType, failureType] = types

				dispatch(
					Object.assign({}, payload, {
						type: requestType
					})
				);

				dispatch(
					Object.assign({}, payload, {
						type: 'START_LOADING'
					})
				);

				return callAPI()
					.then((response) => {
						dispatch(
							Object.assign({}, payload, {
								type: 'STOP_LOADING'
							})
						);
						return response;
					})
					.then((response) => {
						if (response.status === 201) {
							const locationHeader = response.headers.get('Location');
							const n = locationHeader.lastIndexOf('/');
							return locationHeader.substring(n + 1);
						} else {
							return response.json();
						}
					})
					.then((responseBody) => {
						if (responseBody.code && responseBody.code !== 200)
							throw new Error(responseBody.message);
						return responseBody;
					})
					.then(response => {
						return dispatch(
							Object.assign({}, payload, {
								response,
								type: successType,
							})
						);
					})
			}
		}


		Ordercloud.middleware = [
			ReduxThunk.default,
			callAPIMiddleware,
		]
	}());
</script>
