<script src="../../../node_modules/redux-thunk/dist/redux-thunk.min.js"></script>
<link rel="import" href="../oc-core-utils.html">

<script>

	var Ordercloud = window.Ordercloud || {};
	let websocket = null;

	(function () {

		const wsMiddleware = ({dispatch, getState}) => {
			return next => action => {
				const makeConnection = () => {
					if(websocket != null) {
						dispatch({type: 'WEBSOCKET_RECONNECT'});
        			}
					// Configure the object
					websocket = new WebSocket(action.url);
					
					// Attach the callbacks
					websocket.onopen = () => dispatch({ type: 'WEBSOCKET_OPEN' });
					websocket.onclose = function (event) {
						dispatch({type: 'WEBSOCKET_CLOSE'});
    					setTimeout(function() {	makeConnection()}, 5000); // Try to reconnect in 5 seconds
					};
					websocket.onmessage = function(msg) {
						dispatch({type: 'WEBSOCKET_MESSAGE'});
						return dispatch(
							Object.assign({}, {}, {
								type: RECEIVE_BALANCE,
								balance: msg.data,
								receivedAt: Date.now()
							})
						);
					};
					websocket.onerror = function(err) {
						dispatch({type: 'WEBSOCKET_ERROR'});
						console.error('Socket encountered error: ', err.message, 'Closing socket');
					    websocket.close();
					};
				}
				switch (action.type) {
					// User request to connect
					case 'WEBSOCKET_CONNECT':
					if(websocket != null) {
						dispatch({type: 'WEBSOCKET_SWITCH_ORG'});
          				websocket.close();
						websocket = null;
        			} else {
						makeConnection();
					}	
					break;

					// User request to disconnect
					case 'WEBSOCKET_DISCONNECT':
						if(websocket != null) {
          					websocket.close();
        					websocket = null;
        				}
					break;

					default: // We don't really need the default but ...
					break;
				};

				return next(action);
			}
		};

		const callAPIMiddleware = ({dispatch, getState}) => {
			return next => action => {
				const {
					types,
					callAPI,
					shouldCallAPI = () => true,
					payload = {}
				} = action

				if (!types) {
					// Normal action: pass it on
					return next(action)
				}

				if (
					!Array.isArray(types) ||
					types.length !== 3 ||
					!types.every(type => typeof type === 'string')
				) {
					throw new Error('Expected an array of three string types.')
				}

				if (typeof callAPI !== 'function') {
					throw new Error('Expected callAPI to be a function.')
				}

				if (!shouldCallAPI(getState())) {
					return
				}

				const [requestType, successType, failureType] = types

				dispatch(
					Object.assign({}, payload, {
						type: requestType
					})
				);

				dispatch(
					Object.assign({}, payload, {
						type: 'START_LOADING'
					})
				);

				return callAPI()
					.then((response) => {
						dispatch(
							Object.assign({}, payload, {
								type: 'STOP_LOADING'
							})
						);
						return response;
					})
					.then((response) => {
						if (response.status === 201) {
							const locationHeader = response.headers.get('Location');
							const n = locationHeader.lastIndexOf('/');
							return locationHeader.substring(n + 1);
						} else {
							return response.json();
						}
					})
					.then((responseBody) => {
						if (responseBody.code && responseBody.code !== 200)
							throw new Error(responseBody.message);
						return responseBody;
					})
					.then(response => {
						return dispatch(
							Object.assign({}, payload, {
								response,
								type: successType,
							})
						);
					})
			}
		};


		Ordercloud.middleware = [
			ReduxThunk.default,
			callAPIMiddleware,
			wsMiddleware
		]
	}());
</script>
