
<link rel="import" href="redux-action-types.js">

<script>

    //users
    const REQUEST_USER=  'REQUEST_USER';
    const RECEIVE_USER = 'RECEIVE_USER';
    const LOGIN_USER = 'LOGIN_USER';
    const LOGOUT_USER = 'LOGOUT_USER';

    (function() {


        /**
         * Gets the logged in user
         * @returns {{type}}
         */
        function requestUser() {
            return {
                type: REQUEST_USER
            }
        }

        /**
         * Set the logged in user
         * @param payload
         * @returns {{type, user: *, receivedAt: number}}
         */
        function receiveUser (payload) {
            return {
                type: RECEIVE_USER,
                user: payload,
                receivedAt: Date.now()
            }
        }

        /**
         * Set the logged in user
         * @returns {{type}}
         */
        function loginUser () {
            return {
                type: LOGIN_USER,
            }
        }

        /**
         * Set the logged in user
         * @returns {{type}}
         */
        function logoutUser () {
            return {
                type: LOGOUT_USER
            }
        }



        window.OC.actions = {
            requestUser,
            receiveUser,
            loginUser,
            logoutUser
        }

    }());
</script>
